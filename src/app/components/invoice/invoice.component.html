<div *ngIf="invoice">
    <h2>Invoice Details</h2>
    <p>ID: {{ invoice.idFacture }}</p>
    <p>Montant: {{ invoice.montantFacture }}</p>
    <p>Montant de Remise: {{ invoice.montantRemise }}</p>
    <p>Date: {{ invoice.dateFacture }}</p>
    <p>Active: {{ invoice.active ? 'Oui' : 'Non' }}</p>
    <button (click)="goBack()">Retour</button>
  </div>
